server {
    listen 8008;
    server_name localhost;

    # Root directory for static files
    root /Users/pankaj/Workspace/github.com/multi-angular-version-app/;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy - Proxy all /api requests to FastAPI backend
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Serve Angular 20 index.html with no-cache headers (must come before the general /v2 location)
    location = /v2/index.html {
        alias /Users/pankaj/Workspace/github.com/multi-angular-version-app/angular20/dist/angular20-app/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Angular 20 App - Serve from /v2 path (default prefix)
    location /v2/ {
        alias /Users/pankaj/Workspace/github.com/multi-angular-version-app/angular20/dist/angular20-app/;
        try_files $uri $uri/ /v2/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Redirect /v2 to /v2/ to ensure trailing slash
    location = /v2 {
        return 301 /v2/;
    }

    # Angular 14 App - Default app
    location / {
        alias /Users/pankaj/Workspace/github.com/multi-angular-version-app/angular14/dist/angular14-app/;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

