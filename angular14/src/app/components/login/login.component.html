<div class="container">
  <div class="card" style="max-width: 400px; margin: 50px auto;">
    <!-- Using the web component from lib/login -->
    <login-web-component
      #loginWebComponent
      [attr.api-url]="apiUrl"
      [attr.login-endpoint]="loginEndpoint"
      style="display: block;">
    </login-web-component>

    <p style="text-align: center; margin-top: 20px;">
      Don't have an account? <a routerLink="/auth/signup" style="color: #007bff; text-decoration: none;">Sign up</a>
    </p>
  </div>
</div>
