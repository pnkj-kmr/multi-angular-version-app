<div class="container">
  <div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="credentials.username"
          name="username"
          required
          placeholder="Enter your username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage | json }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading" style="width: 100%; margin-top: 10px;">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
      Don't have an account? <a routerLink="/signup" style="color: #007bff; text-decoration: none;">Sign up</a>
    </p>
  </div>
</div>
