<div class="container">
  <div class="card" style="max-width: 400px; margin: 50px auto;">
    <h2 style="margin-bottom: 20px; text-align: center;">Sign Up</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input
          type="text"
          id="full_name"
          [(ngModel)]="userData.full_name"
          name="full_name"
          required
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="userData.username"
          name="username"
          required
          placeholder="Choose a username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="userData.email"
          name="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="userData.password"
          name="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Confirm your password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading" style="width: 100%; margin-top: 10px;">
        {{ isLoading ? 'Signing up...' : 'Sign Up' }}
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
      Already have an account? <a routerLink="/auth" style="color: #007bff; text-decoration: none;">Login</a>
    </p>
  </div>
</div>
