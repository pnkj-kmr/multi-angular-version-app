<div class="signup-page">
  <div class="signup-container">
    <div class="signup-card">
      <h2 class="signup-title">Angular 20 Sign Up</h2>
      
      <form (ngSubmit)="onSubmit()" class="signup-form">
        <infraon-form-input
          label="Full Name"
          type="text"
          [placeholder]="'Enter your full name'"
          [required]="true"
          [value]="userData().full_name"
          (valueChange)="updateFullName($event)"
        />

        <infraon-form-input
          label="Username"
          type="text"
          [placeholder]="'Choose a username'"
          [required]="true"
          [value]="userData().username"
          (valueChange)="updateUsername($event)"
        />

        <infraon-form-input
          label="Email"
          type="email"
          [placeholder]="'Enter your email'"
          [required]="true"
          [value]="userData().email"
          (valueChange)="updateEmail($event)"
        />

        <infraon-form-input
          label="Password"
          type="password"
          [placeholder]="'Enter your password'"
          [required]="true"
          [value]="userData().password"
          (valueChange)="updatePassword($event)"
        />

        <infraon-form-input
          label="Confirm Password"
          type="password"
          [placeholder]="'Confirm your password'"
          [required]="true"
          [value]="confirmPassword()"
          (valueChange)="updateConfirmPassword($event)"
        />

        @if (errorMessage()) {
          <div class="error-message">
            {{ errorMessage() }}
          </div>
        }

        <infraon-button
          type="submit"
          variant="primary"
          [disabled]="isLoading()"
          [loading]="isLoading()"
        >
          Sign Up
        </infraon-button>
      </form>

      <p class="signup-footer">
        Already have an account? 
        <a routerLink="/login" class="signup-link">Login</a>
      </p>
    </div>
  </div>
</div>
